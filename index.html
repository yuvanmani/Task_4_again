<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" /> -->

</head>

<body
    class="bg-gradient-to-r from-green-300 to-blue-400 m-2 w-full md-flex md:justify-center md:items-center md:mt-10 lg:mt-10 lg-flex lg:justify-center lg:items-center flex justify-center items-center">

    <div class="bg-[#FFFFFF] rounded-md md:w-5/6 lg:w-2/3">
        <h1 class="bg-green-400 px-10 py-2 text-center rounded-md m-2 font-bold text-xl text-gray-900">Income
            Expense Calculator</h1>
        <div class="space-y-2 ml-3 mb-2 mt-2 md:flex md:justify-around">
            <h2 class="text-gray-700 font-semibold italic text-lg">Total Income : <span id="total-income"
                    class="text-green-500">₹
                    0</span></h2>
            <h2 class="text-gray-700 font-semibold italic text-lg">Total Expense : <span id="total-expense"
                    class="text-red-500">₹ 0</span>
            </h2>
            <h2 class="text-gray-700 font-semibold italic text-lg">Net Balance : <span id="net-balance"
                    class="text-blue-500">₹ 0</span>
            </h2>
        </div>
        <form id="form">
            <div>
                <select id="selectTransaction"
                    class="md:w-3/4 border outline-green-600 h-10 ml-5 w-3/4 md:ml-10 text-lg text-gray-900 font-semibold mt-5 mb-5">
                    <option value="type">Type of transaction</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div id="inputField" class="md:flex hidden md:justify-between md:items-center m-2 lg:hidden">
                <label for="detail" class="text-gray-800 text-lg ml-2 underline">Description :</label>
                <br>
                <input type="text" id="detail"
                    class="m-3 border rounded text-center px-10 py-1 ml-5 focus:outline-green-400"
                    placeholder="Enter detail"/>
                <br>
                <label for="amount" class="text-gray-800 text-lg ml-2 underline">Amount :</label>
                <br>
                <input type="number" id="amount"
                    class="m-3 border rounded text-center px-10 py-1 ml-5 focus:outline-green-400"
                    placeholder="Enter expense in Negative">
                <br>
                <button id="submit"
                    class="w-full py-2 bg-green-400 text-lg text-white font-semibold rounded-md hover:bg-green-600 mt-2 md:w-20 md:py-1 md:mt-0">Submit</button>
            </div>

            <select id="selectOption"
                class="md:w-3/4 border outline-green-600 h-10 ml-5 w-3/4 md:ml-10 text-lg text-gray-900 font-semibold mt-5 mb-5">
                <option>Select Transaction Type</option>
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <ul id="allUl" class="hidden"></ul>
            <ul id="incomeUl" class="hidden"></ul>
            <ul id="expenseUl" class="hidden"></ul>

        </form>
        <div class="flex justify-center">
            <button id="reset" onclick="reset()"
                class="w-full border px-5 py-2 m-5 rounded-md bg-red-500 text-white text-lg font-semibold hover:bg-red-700 md:w-1/2">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
